<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesi CUSL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 239, 210, 0.7); /* Warm light background */
        }

        .header-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px; /* Rounded corners on all sides */
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 239, 210, 0.9); /* Warm light background */
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap; /* Ensure wrapping on smaller screens */
        }

        .form-section, .result-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(245, 223, 186, 0.9); /* Slightly deeper warm tone */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(229, 200, 152, 0.9);
            min-width: 300px; /* Ensure minimum width for readability */
        }

        .form-section h2, .result-section h2, .additional-info h2 {
            text-align: center;
            color: #8B4513; /* SaddleBrown */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #5A3914; /* Darker brown for contrast */
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-section .price {
            font-size: 32px;
            font-weight: bold;
            color: #C87014; /* Copper for emphasis */
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px; /* Add space between total price and form-group */
        }

        button {
            margin-top: 30px;
            background-color: #D2691E; /* Chocolate color */
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8B4513; /* SaddleBrown */
        }

        .additional-info {
            display: none;
            flex-direction: column;
            gap: 20px;
            background: rgba(245, 223, 186, 0.9); /* Slightly deeper warm tone */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(229, 200, 152, 0.9);
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column; /* Stack sections vertically on small screens */
            }

            .form-section, .result-section {
                min-width: 100%; /* Ensure sections take full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Header Image" class="header-image">
        <div class="content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Come vuoi la tua tesi?</h2>
                <div class="form-group">
                    <label>Numero di volumi</label>
                    <input type="number" id="numVolumes" min="1" value="1" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label>Materiale</label>
                    <select id="material">
                        <option value="0">Carta/Similpelle/Similseta/Tela</option>
                        <option value="1">Seta/Canapa/Velluto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Logo universitÃ </label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="logo" value="5"> SÃ¬</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Grammatura</label>
                    <select id="grammatura">
                        <option value="80">80g/mÂ²</option>
                        <option value="100">100g/mÂ²</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Numero di pagine in bianco e nero</label>
                    <input type="number" id="numPagesBn" min="0" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label>Numero di pagine a colori</label>
                    <input type="number" id="numPagesColor" min="0" inputmode="numeric">
                </div>
            </div>

            <!-- Result Section -->
            <div class="result-section">
                <h2>Ecco quanto costa la tua tesi!</h2>
                <span class="price" id="totalPrice">â‚¬0.00</span>
                <div class="form-group">
                    <label>Segli il tuo punto vendita</label>
                    <select id="shop">
                        <option value="cusl.polileo@fondazionesun.com" data-phone="+393477592927">CUSL Polileo</option>
                        <option value="cusl.statale1@gmail.com" data-phone="+393423424401">CUSL Statale</option>
                        <option value="cusl.cattolica@fondazionesun.com" data-phone="+393441509052">CUSL Cattolica</option>
                        <option value="cusl.settore@fondazionesun.com" data-phone="+393408452604">CUSL Settore</option>
                        <option value="cusl.bovisa@fondazionesun.com" data-phone="+393423927673">CUSL Bovisa</option>
                    </select>
                </div>
                <button onclick="showAdditionalInfo()">ðŸ“§ Contattaci tramite email</button>
                <button onclick="callShop()">ðŸ“ž Chiama il punto vendita</button>
            </div>
        </div>
        <div class="additional-info" id="additionalInfo">
            <h2>Informazioni aggiuntive</h2>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label>Cognome</label>
                <input type="text" id="surname">
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input type="tel" id="phone" inputmode="tel">
            </div>
            <div class="form-group">
                <label>Fronte e retro</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="fronte/retro"> SÃ¬</label>
                </div>
            </div>
            <div class="form-group">
                <label>Carica il tuo file PDF</label>
                <input type="file" id="pdfFile" accept="application/pdf">
            </div>
            <button onclick="sendFinalEmail()">ðŸ“§ Invia Email</button>
        </div>
    </div>

    <script>
        function updatePrice() {
            const numVolumes = parseInt(document.getElementById("numVolumes").value) || 1;
            const material = document.getElementById("material").value;
            const logoPrice = document.getElementById("logo").checked ? parseFloat(document.getElementById("logo").value) : 0;
            const grammatura = document.getElementById("grammatura").value;
            const numPagesBn = parseInt(document.getElementById("numPagesBn").value) || 0;
            const numPagesColor = parseInt(document.getElementById("numPagesColor").value) || 0;

            let basePrice = 0;

            if (material === "0") {
                if (numVolumes === 1) basePrice = 24;
                else if (numVolumes === 2) basePrice = 36;
                else if (numVolumes === 3) basePrice = 48;
                else if (numVolumes === 4) basePrice = 60;
                else basePrice = 60 + (numVolumes - 4) * 11;
            } else if (material === "1") {
                if (numVolumes === 1) basePrice = 28;
                else if (numVolumes === 2) basePrice = 43;
                else if (numVolumes === 3) basePrice = 58;
                else if (numVolumes === 4) basePrice = 70;
                else basePrice = 70 + (numVolumes - 4) * 12;
            }

            let pricePerPageBn = 0;
            let pricePerPageColor = 0;

            if (grammatura === "80") {
                pricePerPageBn = 0.07;
                pricePerPageColor = 0.28;
            } else if (grammatura === "100") {
                pricePerPageBn = 0.09;
                pricePerPageColor = 0.28;
            }

            const total = basePrice + logoPrice + (numPagesBn * pricePerPageBn * numVolumes) + (numPagesColor * pricePerPageColor * numVolumes);

            document.getElementById("totalPrice").innerText = `â‚¬${total.toFixed(2)}`;
        }

        function showAdditionalInfo() {
            const additionalInfo = document.getElementById("additionalInfo");
            additionalInfo.style.display = "flex";
            additionalInfo.scrollIntoView({ behavior: "smooth" });
        }

        function sendFinalEmail() {
            const numVolumes = document.getElementById("numVolumes").value;
            const material = document.getElementById("material").value;
            const logo = document.getElementById("logo").checked ? "SÃ¬" : "No";
            const grammatura = document.getElementById("grammatura").value;
            const numPagesBn = document.getElementById("numPagesBn").value;
            const numPagesColor = document.getElementById("numPagesColor").value;
            const totalPrice = document.getElementById("totalPrice").innerText;
            const shop = document.getElementById("shop").value;
            const pdfFile = document.getElementById("pdfFile").files[0];
            const name = document.getElementById("name").value;
            const surname = document.getElementById("surname").value;
            const phone = document.getElementById("phone").value;
            const duplex = document.getElementById("duplex").checked ? "SÃ¬" : "No";

            const subject = "Ordine Tesi CUSL";
            const body = `Numero di volumi: ${numVolumes}\nMateriale: ${material}\nLogo universitÃ : ${logo}\nGrammatura: ${grammatura}g/mÂ²\nNumero di pagine in bianco e nero: ${numPagesBn}\nNumero di pagine a colori: ${numPagesColor}\nPrezzo totale: ${totalPrice}\n\nInformazioni aggiuntive:\nNome: ${name}\nCognome: ${surname}\nTelefono: ${phone}\nFronte e retro: ${duplex}`;

            const mailtoLink = `mailto:${shop}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            if (pdfFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const base64PDF = e.target.result.split(',')[1];
                    const attachment = `&attachment=${encodeURIComponent(base64PDF)}`;
                    window.location.href = mailtoLink + attachment;
                };
                reader.readAsDataURL(pdfFile);
            } else {
                window.location.href = mailtoLink;
            }
        }

        function callShop() {
            const shopSelect = document.getElementById("shop");
            const phone = shopSelect.options[shopSelect.selectedIndex].getAttribute("data-phone");
            window.location.href = `tel:${phone}`;
        }

        // Attach updatePrice to inputs
        document.querySelectorAll("input, select").forEach(input => {
            input.addEventListener("input", updatePrice);
        });

        // Initialize
        updatePrice();
    </script>
</body>
</html>
